<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600&family=Saira:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Space+Grotesk:wght@300;400;500;600;700&family=Teko:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
</head>

<body>

  <div class="btns">
    <button id="success" onclick='alertsMessages(success)'>Success</button>
    <button id="error" onclick='alertsMessages(error)'>Error</button>
    <button id="invalid" onclick='alertsMessages(invalid)'>Invalid</button>
  </div>

  <div id="alertsBox">

  </div>

  <script>
    let alertBox = document.getElementById('alertsBox');

    let success = '<p>Sucess<p> <i class="fa-solid fa-circle-check"></i>';
    let error = '<p>Error</p> <i class="fa-solid fa-circle-xmark"></i>';
    let invalid = '<p>Invalid</p> <i class="fa-solid fa-circle-exclamation"></i>';

    function alertsMessages(msg) {
      let pAlert = document.createElement('div');
      pAlert.classList.add('msgAlert');
      pAlert.innerHTML = msg;
      alertBox.appendChild(pAlert);

      if (msg.includes('Error')) {
        pAlert.classList.add('error')
      }
      if (msg.includes('Invalid')) {
        pAlert.classList.add('invalid')
      }
      if (msg.includes('Sucess')) {
        pAlert.classList.add('success');
      }
    }


  </script>
</body>

</html>
